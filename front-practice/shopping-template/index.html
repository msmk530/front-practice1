<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog is Future</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- logo-->
    <img src="img/logo.png" alt="Logo" class="logo" />
    <!--buttons-->
    <div class="btns">
      <buttons class="btn"
        ><img
          src="img/asian_dog.png"
          alt="asian"
          class="imgbtn"
          data-key="country"
          data-value="asian"
      /></buttons>
      <buttons class="btn"
        ><img
          src="img/german_dog.png"
          alt="german"
          class="imgbtn"
          data-key="country"
          data-value="german"
      /></buttons>
    </div>
    <!-- items-->
    <ul class="items"></ul>
  </body>
</html>
